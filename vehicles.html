<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-1">
            <a class="navbar-brand" href="./index.html">Ride Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./vehicles.html">Vehicles<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stats">Statistics</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="/login.html">Sign out</a>
                </ul>
            </div>
        </nav>
        <section class="sidebar">
            <!-- TODO sidebar content-->
        </section>
        <section class="page">
            <!-- Main Content -->
            <header>
                <h1 class="page-header" id="vehicle-name">active vehicle name</h1>
            </header>
            <div class="row">
                <section class="col">
                    <header>
                        <h2>Events</h2>
                    </header>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Oil Change</h5>
                            </div>
                            <p class="mb-1">Got oil changed at Bradford Auto</p>
                            <dl class="row">
                                <dt class="col">Cost:</dt>
                                <dd class="col-sm-9">$60</dd>
                                <dt class="col">Mileage:</dt>
                                <dd class="col-sm-9">54302</dd>
                            </dl>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Fuel</h5>
                            </div>
                            <p class="mb-1">Costco Gas</p>
                            <dl class="row">
                                <dt class="col">Cost:</dt>
                                <dd class="col-sm-9">$32</dd>
                                <dt class="col">Mileage:</dt>
                                <dd class="col-sm-9">54124</dd>
                            </dl>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Repair</h5>
                            </div>
                            <p class="mb-1">Fix bumper</p>
                            <dl class="row">
                                <dt class="col">Cost:</dt>
                                <dd class="col-sm-9">$543</dd>
                            </dl>
                        </a>
                    </div>
                </section>
                <section class="col" id="vehicle-mpg">
                    <canvas id="vehicle-mpg-chart"></canvas>
                </section>
                <section class="col" id="vehicle-cost">
                    <canvas id="vehicle-cost-chart"></canvas>
                </section>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="./js/vehicles.js"></script>
</body>

</html>
